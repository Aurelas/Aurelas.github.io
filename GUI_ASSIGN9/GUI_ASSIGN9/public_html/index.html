<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Scrabble</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/additional-methods.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
        <link rel="stylesheet" href="css/css.css"/>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Scrabble: The game!</h1>
            <p id="1">Make the highest score possible with the given letters! Currently does not check whether or not
            a word is real or not.</p>
            <!--Playing board for Scrabble-->
            <div id ="board"></div>
            <br>
            <br>

            <p id="2">This is your hand! Drag and drop letters onto the board!</p>
            <!--Rack where users tiles are generated-->
            <div id="rack">
            </div>

            <!--Tracker for the current round score-->
            <div id="score">
                <p>Score: 0</p>
            </div>

            <!--Tracker for the total score for the player-->
            <div id="total_score">
                <p>Score: 0</p>
            </div>

            <!--Starts a new round-->
            <button onClick="new_game()">Next Round</button>

        </div>

    </body>
</html>
